repos:
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: "^(eb_jepa|examples|tests)/"
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: "^(eb_jepa|examples|tests)/"
